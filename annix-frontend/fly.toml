app = 'annix-frontend'
primary_region = 'jnb'

[build]
  dockerfile = 'Dockerfile'
  [build.args]
    NEXT_PUBLIC_API_URL = 'https://annix-backend.fly.dev'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  NEXT_PUBLIC_API_URL = 'https://annix-backend.fly.dev'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[checks]
  [checks.health]
    grace_period = '30s'
    interval = '30s'
    method = 'GET'
    path = '/'
    port = 3000
    timeout = '10s'
    type = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
