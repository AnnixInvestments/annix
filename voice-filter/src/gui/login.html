<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annix Voice Filter - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1419;
      color: #e7e9ea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }
    .logo {
      text-align: center;
      margin-bottom: 36px;
    }
    .logo-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #1d9bf0 0%, #7856ff 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 28px;
    }
    .logo-title {
      font-size: 22px;
      font-weight: 700;
    }
    .logo-subtitle {
      font-size: 14px;
      color: #71767b;
      margin-top: 6px;
    }
    .auth-card {
      background: #16181c;
      border: 1px solid #2f3336;
      border-radius: 16px;
      padding: 28px;
    }
    .tab-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid #2f3336;
      border-radius: 9999px;
      background: transparent;
      color: #71767b;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab-btn.active {
      background: #1d9bf0;
      border-color: #1d9bf0;
      color: #fff;
    }
    .tab-btn:not(.active):hover {
      background: rgba(255,255,255,0.05);
      color: #e7e9ea;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      font-size: 13px;
      color: #71767b;
      margin-bottom: 6px;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      background: #0f1419;
      border: 1px solid #2f3336;
      border-radius: 8px;
      color: #e7e9ea;
      outline: none;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      border-color: #1d9bf0;
    }
    .form-input::placeholder {
      color: #536471;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 9999px;
      background: #1d9bf0;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .submit-btn:hover {
      background: #1a8cd8;
    }
    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error-toast {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #f4212e;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(244, 33, 46, 0.3);
    }
    .error-toast.visible {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-12px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .success-toast {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ba7c;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(0, 186, 124, 0.3);
    }
    .success-toast.visible {
      display: block;
      animation: slideDown 0.3s ease;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      font-size: 12px;
      color: #536471;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #2f3336;
    }
    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .oauth-btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #2f3336;
      border-radius: 9999px;
      background: transparent;
      color: #e7e9ea;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      text-decoration: none;
    }
    .oauth-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: #536471;
    }
    .oauth-btn.disabled {
      color: #71767b;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .oauth-btn.disabled:hover {
      background: transparent;
      border-color: #2f3336;
    }
    .oauth-icon {
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .confirm-group {
      display: none;
    }
    .confirm-group.visible {
      display: block;
    }
    .password-hint {
      font-size: 11px;
      color: #536471;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="error-toast" class="error-toast"></div>
  <div id="success-toast" class="success-toast"></div>

  <div class="auth-container">
    <div class="logo">
      <div class="logo-icon">üéôÔ∏è</div>
      <div class="logo-title">Annix Voice Filter</div>
      <div class="logo-subtitle">Sign in to access your voice profiles</div>
    </div>

    <div class="auth-card">
      <div class="tab-row">
        <button class="tab-btn active" id="tab-login" onclick="switchTab('login')">Sign In</button>
        <button class="tab-btn" id="tab-register" onclick="switchTab('register')">Create Account</button>
      </div>

      <form id="auth-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" placeholder="you@example.com" required autocomplete="email">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" placeholder="Enter your password" required autocomplete="current-password" minlength="8">
          <div class="password-hint" id="password-hint" style="display: none;">Minimum 8 characters</div>
        </div>

        <div class="form-group confirm-group" id="confirm-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input class="form-input" type="password" id="confirm-password" placeholder="Confirm your password" autocomplete="new-password">
        </div>

        <button class="submit-btn" type="submit" id="submit-btn">Sign In</button>
      </form>

      <div class="divider">or continue with</div>

      <div class="oauth-buttons">
        <a href="http://localhost:47823/oauth/google" class="oauth-btn">
          <span class="oauth-icon">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path fill="#EA4335" d="M5.26620003,9.76452941 C6.19878754,6.93863203 8.85444915,4.90909091 12,4.90909091 C13.6909091,4.90909091 15.2181818,5.50909091 16.4181818,6.49090909 L19.9090909,3 C17.7818182,1.14545455 15.0545455,0 12,0 C7.27006974,0 3.1977497,2.69829785 1.23999023,6.65002441 L5.26620003,9.76452941 Z"/>
              <path fill="#34A853" d="M16.0407269,18.0125889 C14.9509167,18.7163016 13.5660892,19.0909091 12,19.0909091 C8.86648613,19.0909091 6.21911939,17.076871 5.27698177,14.2678769 L1.23746264,17.3349879 C3.19279051,21.2936293 7.26500293,24 12,24 C14.9328362,24 17.7353462,22.9573905 19.834192,20.9995801 L16.0407269,18.0125889 Z"/>
              <path fill="#4A90E2" d="M19.834192,20.9995801 C22.0291676,18.9520994 23.4545455,15.903663 23.4545455,12 C23.4545455,11.2909091 23.3454545,10.5272727 23.1818182,9.81818182 L12,9.81818182 L12,14.4545455 L18.4363636,14.4545455 C18.1187732,16.013626 17.2662994,17.2212117 16.0407269,18.0125889 L19.834192,20.9995801 Z"/>
              <path fill="#FBBC05" d="M5.27698177,14.2678769 C5.03832634,13.556323 4.90909091,12.7937589 4.90909091,12 C4.90909091,11.2182781 5.03443647,10.4668121 5.26620003,9.76452941 L1.23999023,6.65002441 C0.43658717,8.26043162 0,10.0753848 0,12 C0,13.9195484 0.444780743,15.7301709 1.23746264,17.3349879 L5.27698177,14.2678769 Z"/>
            </svg>
          </span>
          Continue with Google
        </a>
        <a href="http://localhost:47823/oauth/microsoft" class="oauth-btn">
          <span class="oauth-icon">
            <svg width="18" height="18" viewBox="0 0 23 23">
              <path fill="#f25022" d="M1 1h10v10H1z"/>
              <path fill="#00a4ef" d="M1 12h10v10H1z"/>
              <path fill="#7fba00" d="M12 1h10v10H12z"/>
              <path fill="#ffb900" d="M12 12h10v10H12z"/>
            </svg>
          </span>
          Continue with Microsoft
        </a>
        <a href="http://localhost:47823/oauth/teams" class="oauth-btn">
          <span class="oauth-icon">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <path fill="#5059C9" d="M19.5 6.5h-3V5a2 2 0 0 0-2-2h-5a2 2 0 0 0-2 2v1.5h-3A1.5 1.5 0 0 0 3 8v9a1.5 1.5 0 0 0 1.5 1.5h15A1.5 1.5 0 0 0 21 17V8a1.5 1.5 0 0 0-1.5-1.5zM9.5 5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v1.5h-5V5z"/>
              <circle fill="#7B83EB" cx="16" cy="4" r="2.5"/>
              <path fill="#7B83EB" d="M20 9h-4v8h3a1 1 0 0 0 1-1V9z"/>
            </svg>
          </span>
          Continue with Teams
        </a>
        <a href="http://localhost:47823/oauth/zoom" class="oauth-btn">
          <span class="oauth-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#2D8CFF">
              <path d="M4.585 6.836A2.25 2.25 0 0 1 6.75 6h7.5a2.25 2.25 0 0 1 2.25 2.25v1.5l3.128-1.876A1.125 1.125 0 0 1 21.375 9v6a1.125 1.125 0 0 1-1.747.936L16.5 14.06v1.69a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-7.5c0-.597.237-1.169.585-1.585z"/>
            </svg>
          </span>
          Continue with Zoom
        </a>
      </div>
    </div>
  </div>

  <script>
    var mode = 'login';

    function switchTab(newMode) {
      mode = newMode;
      var loginTab = document.getElementById('tab-login');
      var registerTab = document.getElementById('tab-register');
      var confirmGroup = document.getElementById('confirm-group');
      var submitBtn = document.getElementById('submit-btn');
      var passwordHint = document.getElementById('password-hint');
      var passwordInput = document.getElementById('password');

      if (mode === 'register') {
        loginTab.classList.remove('active');
        registerTab.classList.add('active');
        confirmGroup.classList.add('visible');
        submitBtn.textContent = 'Create Account';
        passwordHint.style.display = 'block';
        passwordInput.autocomplete = 'new-password';
      } else {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        confirmGroup.classList.remove('visible');
        submitBtn.textContent = 'Sign In';
        passwordHint.style.display = 'none';
        passwordInput.autocomplete = 'current-password';
      }
    }

    function showError(message) {
      var toast = document.getElementById('error-toast');
      toast.textContent = message;
      toast.classList.add('visible');
      setTimeout(function() { toast.classList.remove('visible'); }, 4000);
    }

    function showSuccess(message) {
      var toast = document.getElementById('success-toast');
      toast.textContent = message;
      toast.classList.add('visible');
      setTimeout(function() { toast.classList.remove('visible'); }, 3000);
    }

    function handleSubmit(event) {
      event.preventDefault();

      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var submitBtn = document.getElementById('submit-btn');

      if (!email || !password) {
        showError('Please fill in all fields.');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters.');
        return;
      }

      if (mode === 'register') {
        var confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
          showError('Passwords do not match.');
          return;
        }
      }

      submitBtn.disabled = true;
      submitBtn.textContent = mode === 'login' ? 'Signing in...' : 'Creating account...';

      var endpoint = mode === 'login' ? '/api/login' : '/api/register';

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email, password: password })
      })
      .then(function(res) {
        return res.json().then(function(data) {
          return { ok: res.ok, data: data };
        });
      })
      .then(function(result) {
        if (result.ok) {
          showSuccess(mode === 'login' ? 'Signed in!' : 'Account created!');
          setTimeout(function() { window.location.href = '/home'; }, 500);
        } else {
          showError(result.data.error || 'Something went wrong.');
          submitBtn.disabled = false;
          submitBtn.textContent = mode === 'login' ? 'Sign In' : 'Create Account';
        }
      })
      .catch(function() {
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = mode === 'login' ? 'Sign In' : 'Create Account';
      });
    }

    (function checkUrlError() {
      var params = new URLSearchParams(window.location.search);
      var error = params.get('error');
      if (error) {
        var decodedError = decodeURIComponent(error);
        var messages = {
          'oauth_failed': 'OAuth sign-in failed. Please try again.',
          'oauth_error': 'An error occurred during sign-in.',
          'missing_code': 'OAuth authorization was incomplete.',
          'invalid_provider': 'Invalid OAuth provider.',
          'access_denied': 'Access was denied. Please try again.'
        };
        var message = messages[decodedError] || decodedError;
        alert(message);
        showError(message);
        window.history.replaceState({}, '', '/login');
      }
    })();
  </script>
</body>
</html>
