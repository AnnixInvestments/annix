name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to implement"
        required: true
        type: string
      prompt:
        description: "Instructions for Claude (default: implement the issue)"
        required: false
        type: string
        default: ""

jobs:
  claude:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Fetch issue details
        if: github.event_name == 'workflow_dispatch'
        id: issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ISSUE_JSON=$(gh issue view ${{ inputs.issue_number }} --repo ${{ github.repository }} --json title,body)
          TITLE=$(echo "$ISSUE_JSON" | jq -r '.title')
          BODY=$(echo "$ISSUE_JSON" | jq -r '.body')
          {
            echo "title<<ISSUE_EOF"
            echo "$TITLE"
            echo "ISSUE_EOF"
            echo "body<<BODY_EOF"
            echo "$BODY"
            echo "BODY_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Claude Code (event triggered)
        if: github.event_name != 'workflow_dispatch'
        id: claude-event
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read

      - name: Run Claude Code (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        id: claude-dispatch
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            ${{ inputs.prompt != '' && inputs.prompt || format('Implement the following GitHub issue. Create a branch, make the changes, and open a PR referencing issue #{0}.', inputs.issue_number) }}

            ## Issue #${{ inputs.issue_number }}: ${{ steps.issue.outputs.title }}

            ${{ steps.issue.outputs.body }}
