name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environments:
        description: 'Environments to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - prod
          - test

permissions:
  contents: read
  packages: write

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  BACKEND_IMAGE: ghcr.io/annixinvestments/annix/backend
  FRONTEND_IMAGE: ghcr.io/annixinvestments/annix/frontend

jobs:
  set-environments:
    name: Set deploy matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ inputs.environments }}" = "all" ]; then
            echo 'matrix=["prod","test"]' >> "$GITHUB_OUTPUT"
          else
            echo 'matrix=["${{ inputs.environments }}"]' >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Configure git line endings
        run: git config --global core.autocrlf false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm biome check .

      - name: Run backend type check
        run: pnpm --filter annix-backend exec tsc --noEmit

      - name: Run backend tests
        run: pnpm --filter annix-backend test

      - name: Run frontend type check
        run: pnpm --filter annix-frontend type-check

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,format=long,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,format=long,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy-backend:
    name: Deploy Backend (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [build-backend, set-environments]
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        environment: ${{ fromJson(needs.set-environments.outputs.matrix) }}
        include:
          - environment: prod
            config: fly.backend.toml
          - environment: test
            config: fly.backend.test.toml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull backend image
        run: docker pull ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Backend to Fly.io (${{ matrix.environment }})
        run: |
          for i in 1 2 3; do
            if flyctl deploy -c ${{ matrix.config }} \
              --image ${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
              --local-only; then
              exit 0
            fi
            echo "Deploy attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "All deploy attempts failed"
          exit 1

  deploy-frontend:
    name: Deploy Frontend (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-backend, set-environments]
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        environment: ${{ fromJson(needs.set-environments.outputs.matrix) }}
        include:
          - environment: prod
            config: fly.frontend.toml
          - environment: test
            config: fly.frontend.test.toml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull frontend image
        run: docker pull ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Frontend to Fly.io (${{ matrix.environment }})
        run: |
          for i in 1 2 3; do
            if flyctl deploy -c ${{ matrix.config }} \
              --image ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
              --local-only; then
              exit 0
            fi
            echo "Deploy attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "All deploy attempts failed"
          exit 1

      - name: Get Frontend Logs on Failure
        if: failure()
        run: |
          APP_NAME=$(grep '^app' ${{ matrix.config }} | head -1 | sed "s/app = '//;s/'//")
          flyctl logs -a "$APP_NAME" --no-tail 2>&1 | tail -100 || echo "Could not fetch logs"
