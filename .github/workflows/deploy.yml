name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      environments:
        description: 'Environments to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - prod
          - test

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  set-environments:
    name: Set deploy matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo 'matrix=["prod"]' >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "push" ] || [ "${{ inputs.environments }}" = "all" ]; then
            echo 'matrix=["prod","test"]' >> "$GITHUB_OUTPUT"
          else
            echo 'matrix=["${{ inputs.environments }}"]' >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --no-optional

      - name: Run Biome check
        run: pnpm biome check .

      - name: Run backend type check
        run: pnpm --filter annix-backend exec tsc --noEmit

      - name: Run backend tests
        run: pnpm --filter annix-backend test

      - name: Run frontend type check
        run: pnpm --filter annix-frontend type-check

  deploy-backend:
    name: Deploy Backend (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [test, set-environments]
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        environment: ${{ fromJson(needs.set-environments.outputs.matrix) }}
        include:
          - environment: prod
            config: fly.backend.toml
          - environment: test
            config: fly.backend.test.toml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Backend to Fly.io (${{ matrix.environment }})
        run: |
          for i in 1 2 3; do
            if flyctl deploy -c ${{ matrix.config }}; then
              exit 0
            fi
            echo "Deploy attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "All deploy attempts failed"
          exit 1

  deploy-frontend:
    name: Deploy Frontend (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [test, set-environments, deploy-backend]
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        environment: ${{ fromJson(needs.set-environments.outputs.matrix) }}
        include:
          - environment: prod
            config: fly.frontend.toml
          - environment: test
            config: fly.frontend.test.toml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Frontend to Fly.io (${{ matrix.environment }})
        run: |
          for i in 1 2 3; do
            if flyctl deploy -c ${{ matrix.config }} \
              --build-arg NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}"; then
              exit 0
            fi
            echo "Deploy attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "All deploy attempts failed"
          exit 1
        env:
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

      - name: Get Frontend Logs on Failure
        if: failure()
        run: |
          APP_NAME=$(grep '^app' ${{ matrix.config }} | head -1 | sed "s/app = '//;s/'//")
          flyctl logs -a "$APP_NAME" --no-tail 2>&1 | tail -100 || echo "Could not fetch logs"
