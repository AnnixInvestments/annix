name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  check-deploy-needed:
    name: Check if deploy needed
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Determine if deploy is needed
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          LAST_SUCCESS=$(gh api "repos/${{ github.repository }}/actions/runs?status=success&branch=main&per_page=1" --jq '.workflow_runs[0].head_sha // ""')
          CURRENT_SHA=$(gh api "repos/${{ github.repository }}/commits/main" --jq '.sha')
          if [ "$LAST_SUCCESS" = "$CURRENT_SHA" ]; then
            echo "No new commits since last successful deploy, skipping"
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
          else
            echo "New commits detected ($CURRENT_SHA vs last deployed $LAST_SUCCESS)"
            echo "should_deploy=true" >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: check-deploy-needed
    if: needs.check-deploy-needed.outputs.should_deploy == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run backend tests
        run: pnpm --filter annix-backend test

      - name: Run frontend type check
        run: pnpm --filter annix-frontend type-check

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Copy root lockfile to backend
        run: cp pnpm-lock.yaml annix-backend/

      - name: Deploy Backend to Fly.io
        run: |
          for i in 1 2 3; do
            flyctl deploy -c annix-backend/fly.toml && break
            echo "Deploy attempt $i failed, retrying in 10s..."
            sleep 10
          done

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [test, deploy-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Copy root lockfile to frontend
        run: cp pnpm-lock.yaml annix-frontend/

      - name: Deploy Frontend to Fly.io
        working-directory: ./annix-frontend
        run: |
          for i in 1 2 3; do
            flyctl deploy && break
            echo "Deploy attempt $i failed, retrying in 10s..."
            sleep 10
          done

      - name: Get Frontend Logs on Failure
        if: failure()
        run: flyctl logs -a annix-frontend --no-tail 2>&1 | tail -100 || echo "Could not fetch logs"
